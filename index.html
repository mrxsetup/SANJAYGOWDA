<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SANJAY GOWDA Style</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background: radial-gradient(circle, #3b0000, #000);
  font-family: 'Poppins', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:90%;
  max-width:380px;
  background: rgba(0,0,0,0.7);
  border-radius:20px;
  padding:25px 20px 18px;
  text-align:center;
  border:3px solid cyan;
  box-shadow: 0 0 20px cyan;
}

.avatar{
  width:150px;
  height:150px;
  margin:auto;
  border-radius:50%;
  border:4px solid red;
  padding:5px;
  box-shadow:0 0 20px cyan;
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

h1{
  margin-top:15px;
  color:white;
  font-size:22px;
  font-weight:800;
}

.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 20px;
  border:2px solid cyan;
  border-radius:8px;
  color:cyan;
  font-weight:700;
  box-shadow:0 0 12px cyan;
}

.desc{
  margin-top:12px;
  color:#ddd;
  font-size:14px;
}

.redirect{
  margin-top:12px;
  font-size:22px;
  color:#ff4ffb;
  font-weight:800;
}

.btn{
  margin-top:18px;
  display:block;
  background:cyan;
  color:black;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  font-weight:800;
  box-shadow:0 0 20px cyan;
  transition:0.2s ease;
}

.btn:hover{
  transform:scale(1.05);
}

/* Bottom Credit Box */
.credit{
  margin-top:15px;
  padding:6px 12px;
  font-size:11px;
  color:cyan;
  border:1.5px solid cyan;
  border-radius:8px;
  display:inline-block;
  box-shadow:0 0 10px cyan;
  letter-spacing:0.5px;
}
</style>
</head>

<body>

<div class="card">

<div class="avatar">
  <img src="https://i.imgur.com/8Km9tLL.jpg">
</div>

<h1>SANJAY GOWDA™ (2017)</h1>

<div class="badge">ಸಂಜಯ ಗೌಡಾ</div>

<div class="desc">Cricket & Tennis Free Tips • Trusted on Telegram</div>

<div class="redirect">Redirecting in 0</div>

<a class="btn" href="https://t.me/+rbZJUG7E-mliMGNl" target="_blank">
JOIN TELEGRAM CHANNEL
</a>

<div class="credit">ADSETUP BY CK GOWDA</div>

</div>

</body>
</html>
